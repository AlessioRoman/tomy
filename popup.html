<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomy Timer</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <div id="title-section">
        <h1 id="title">Tomy</h1>
      </div>
      <div id="pomodoro-container">
        <div id="timer-controller">
          <button type="button" id="pomodoro" class="button-1">POMODORO</button>
          <button type="button" id="short" class="button-1">SHORT BREAK</button>
          <button type="button" id="long" class="button-1">LONG BREAK</button>
        </div>
        <div id="timer-container">
          <span id="minutes">00</span>
          <span id="divider">:</span>
          <span id="seconds">00</span>
        </div>
        <div id="button-container">
          <button id="start" class="button-2" onclick="start()">START</button>
          <button id="stop" class="button-2">STOP</button>
          <button id="reset" class="button-2">RESET</button>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
    <script src="background.js"></script>
  </body>
</html>
